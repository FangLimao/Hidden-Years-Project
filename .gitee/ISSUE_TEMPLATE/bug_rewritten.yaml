name: 反馈 Bug
description: 反馈一个 Bug
title: "[Bug]: "
labels: ["bug"]
assignees:
  - FangLiMao
body:
  - type: markdown
    attributes:
      value: 感谢反馈！
  - type: checkboxes
    attributes:
      label: 检查项
      options:
        - label: 我已经搜索过[现有的问题](https://gitee.com/FangLimao/HiddenYears2/issues)，这个问题尚未反馈。
          required: true
        - label: 我已使用最新版本的[隐藏之年²](https://gitee.com/FangLimao/HiddenYears2/releases)。
          required: true
        - label: 我使用的是快照版本的隐藏之年²
        - label: 本问题由开发人员汇报
  - type: textarea
    attributes:
      label: 问题
      description: 请告诉我们出现的问题
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 截图或日志
      description: 如果可以的话，上传任何关于 bug 的截图或日志。
      value: |
        [在这里上传图片/日志]
