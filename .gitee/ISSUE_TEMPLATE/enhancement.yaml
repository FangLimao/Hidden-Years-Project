name: 改善隐藏之年²
description: 来帮助我们改善隐藏之年²！
title: "[Enhancement]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: 感谢帮助我们改善隐藏之年²！
  - type: checkboxes
    attributes:
      label: 检查项
      options:
        - label: 我已经搜索过[现有的问题](https://gitee.com/FangLimao/HiddenYears2/issues)，这个问题尚未反馈。
          required: true
        - label: 我已使用最新版本的[隐藏之年²](https://gitee.com/FangLimao/HiddenYears2/releases)。
          required: true
  - type: textarea
    id: related-problem
    attributes:
      label: 你的建议是否和某个问题相关？
      description: 清晰并简洁地描述问题是什么，例如，当我...时，我总是感到困扰。如果要反馈 Bug，请选择“反馈 Bug”。
    validations:
      required: false
  - type: textarea
    id: desired-solution
    attributes:
      label: 你希望看到什么解决方案？
      description: 清晰并简洁地描述你希望发生的事情。
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 你考虑过哪些替代方案？
      description: 清晰并简洁地描述你考虑过的任何替代解决方案或功能。
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: 你有其他上下文或截图吗？
      description: 在此处添加有关功能请求的任何其他上下文或截图。
    validations:
      required: false
